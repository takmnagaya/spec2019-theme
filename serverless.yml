service: jeffpay
provider:
  name: aws
  runtime: python3.7
  region: us-west-2
  timeout: 30
  environment:
    TZ: Asia/Tokyo
    USER_WALLET_TABLE:
      Ref: UserWalletTable
    PAYMENT_HISTORY_TABLE:
      Ref: PaymentHistoryTable
    NOTIFICATION_ENDPOINT: "https://dkxmaha7zk.execute-api.us-west-2.amazonaws.com/prod/notification"
    LOCATION_ENDPOINT: "https://dkxmaha7zk.execute-api.us-west-2.amazonaws.com/prod/location"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:*"
      Resource:
        - "*"
  tracing:
    apiGateway: true
    lambda: true

functions:
  CreateUser:
    handler: handler.user_create
    events:
      - http:
          path: users
          method: post
  WalletCharge:
    handler: handler.wallet_charge
    events:
      - http:
          path: wallet/charge
          method: post
  WalletUse:
    handler: handler.wallet_use
    events:
      - http:
          path: wallet/use
          method: post
  WalletTransfer:
    handler: handler.wallet_transfer
    events:
      - http:
          path: wallet/transfer
          method: post
  GetUserSummary:
    handler: handler.get_user_summary
    events:
      - http:
          path: users/{userId}/summary
          method: get
  GetPaymentHistory:
    handler: handler.get_payment_history
    events:
      - http:
          path: users/{userId}/history
          method: get

resources:
  Resources:
    UserWalletTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: walletIndex
            KeySchema:
              - AttributeName: walletId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    PaymentHistoryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: walletId
            AttributeType: S
          - AttributeName: transactionId
            AttributeType: S
        KeySchema:
          - AttributeName: walletId
            KeyType: HASH
          - AttributeName: transactionId
            KeyType: RANGE
